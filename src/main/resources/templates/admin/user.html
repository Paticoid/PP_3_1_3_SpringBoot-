<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${'ID:' + user.getId()}">User id</p>
<p th:text="${'Name:' + user.getName()}">User name</p>
<p th:text="${'Age:' + user.getAge()}">User age</p>
<p th:text="${'Email:' + user.getEmail()}">User email</p>
<br/>
<a th:href="@{/admin/user/{id}/edit(id=${user.getId()})}"><input type="button" value="Edit user"></a>
<br/>
<form th:method="DELETE" th:action="@{/admin/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete!">
</form>
<a th:href="@{/admin}"><input type="button" value="Back"></a>
</body>
</html>
