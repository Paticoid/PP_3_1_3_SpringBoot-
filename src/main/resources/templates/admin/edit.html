<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
<!--    <label for="password">Password</label>-->
<!--    <input type="password" th:field="*{password}" id="password"/>-->
<!--    <div style="color: red" th:field="${#fields.hasErrors('password')}" th:errors="*{password}"> Email error</div>-->
<!--    <br/>-->
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
    <a th:href="@{/admin/user/{id}(id=${user.getId()})}"><input type="button" value="Back"/></a>

</body>
</html>
