<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/user/registration}" th:object="${user}">
  <label for="name">Name</label>
  <br>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
  <br/>
  <label for="password">Password</label>
  <br/>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: red" th:field="${#fields.hasErrors('password')}" th:errors="*{password}"> Email error</div>
  <br/>
  <label for="age">Age</label>
  <br/>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{name}"> Age error</div>
  <br/>
  <label for="email">Email</label>
  <br/>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red" th:field="${#fields.hasErrors('Email')}" th:errors="*{email}"> Email error</div>
  <br/>
  <br/>
  <input type="submit" value="Sing up!"/>
</form>

</body>
</html>
